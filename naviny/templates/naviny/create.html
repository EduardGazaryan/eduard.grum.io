{% extends 'grum/layout.html' %}

{% block title %}Форма для учета{% endblock %}

{% block content %}
    <div class="features">
        <h1>Форма для учета</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.anons }}<br>
            {{ form.full_text }}<br>
            {{ form.price }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span>

            <button class="btn btn-success" type="submit">Добавить запись</button>
        </form>

        {# Так можно писать комментарии #}
    </div>
{% endblock %}
